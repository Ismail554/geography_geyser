name: geography_geyser
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.2
  pinput: ^5.0.2
  animate_do: ^4.2.0
  shared_preferences: ^2.5.3
  marquee: ^2.2.3
  image_picker: ^1.2.0
  flutter_launcher_icons: ^0.14.4
  provider: ^6.1.5+1
  fpdart: ^1.1.1
  http: ^1.5.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/playstore.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeui.ttf
